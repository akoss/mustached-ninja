<!DOCTYPE html>
{% extends "carwebsite/base.html" %}

{% block title %} Results {% endblock %}

{% block body_block %}

{% if results|length %}

<h1 style="color:white;">Found {{ results|length }} car(s)</h1>
<hr/>
        <ul class="list-group">
                {% for model in results %}
                        <li class="list-group-item"><a href="{% url 'model' model.manufacturer.slug  model.slug %} ">{{model.title}}</a></li>
                {% endfor %}
                </ul>
        {% else %}
            <strong>No cars found</strong>
{% endif %}
                
{% endblock %}
